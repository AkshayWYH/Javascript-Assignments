<style>
    input{
      margin-bottom :6px;;
    }
  </style>
  <script>
    names=[{fname:"Akshay",lname:"Zepale",company:"WYH",email:"akshay@gmail.com",phone:1122334455,desg:"DatabaseAdministrator"}];
    function OnSave(){
        main=document.getElementById("main");
        main.innerHTML="";
        for(var i=0;i<names.length;i++){
            main.innerHTML+="<tr><td>"+names[i].fname+"</td><td>"+names[i].lname+"</td><td>"+names[i].company+"</td><td>"+names[i].phone+"</td><td>"+names[i].email+"</td><td>"+names[i].desg+"</td><td><button style='height:30px' class='btn btn-danger' onclick='OnRemove("+i+")'><i class='bi bi-trash3-fill'></i>Remove</button></td></tr>";
        }
        console.log(names);
    }
    function OnAdd(){
      first=document.getElementById("first");
      second=document.getElementById("last");
      com=document.getElementById("company");
      phone2=document.getElementById("phone");
      email2=document.getElementById("email");
      desg2=document.getElementById("desg");
      names2={fname:first.value,lname:second.value,company:com.value,email:email2.value,phone:phone2.value,desg:desg2.value};
      names.push(names2);
      OnSave();
    }
    function OnSort(){
        names.sort((a,b)=>{
            var n1=a.fname.toLowerCase();
            var n2=b.fname.toLowerCase();
            if(n1<n2)
             return -1
            else if(n1>n2)
             return 1
            else
             return 0
        });
        OnSave();
    }
    function OnSortDESC(){
        names.sort((a,b)=>{
            var n1=a.fname.toLowerCase();
            var n2=b.fname.toLowerCase();
            if(n1<n2)
             return 1
            else if(n1>n2)
             return -1
            else
             return 0
        });
        OnSave();
    }
    function OnRemove(a){
        names.splice(a,1);
        OnSave();
    }
    function OnFilter() {
      var input = document.getElementById("filterText").value.toLowerCase();
      var names3 = names.filter((item) => {
          return item.fname.toLowerCase().includes(input);
      });

      main = document.getElementById("main");
      main.innerHTML = "";
      if (names3.length === 0) {
          main.innerHTML = "<tr><td>No results found</td></tr>";
      } else {
        for(var i=0;i<names3.length;i++){
          main.innerHTML+="<tr><td>"+names3[i].fname+"</td><td>"+names3[i].lname+"</td><td>"+names3[i].company+"</td><td>"+names3[i].phone+"</td><td>"+names3[i].email+"</td><td>"+names3[i].desg+"</td><td><button style='height:30px' class='btn btn-danger' onclick='OnRemove("+i+")'><i class='bi bi-trash3-fill'></i>Remove</button></td></tr>";
      }
      }
  }
  </script>
